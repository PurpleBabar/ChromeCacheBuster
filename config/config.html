<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chrome Cache Buster</title>
        <link href="config.css" rel="stylesheet" type="text/css" />
        <link href="milligram.css" rel="stylesheet" type="text/css" />
        <script src="config.js"></script>
    </head>
    <body>
        <div class="row">
            <div class="column column-50 column-offset-25">
                <h1><img src="../icons/icon128.png" alt="">Chrome Cache Buster</h1>
                <form id="config" action="">
                    <div>
                        <input type="checkbox" id="css" name="css" value="css"><label for="css">Bust Css Files</label>
                    </div>
                    <div>
                        <input type="checkbox" id="js" name="js" value="js"><label for="js">Bust Js Files</label>
                    </div>
                    <div>
                        <input type="submit" value="Save">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
